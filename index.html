<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitor Links</title>
</head>
<body>
    <img src="https://github.com/vttors.png" alt="Foto de Perfil">
    <h1>Vitor Santos</h1>
    <p>@vttors</p>    
    <ul>
        <li>

        </li>
        <li>

        <li>

                <a href="https://twitter.com/vttors" 
                target="_blank">Twitter</a>
            </button>
        </li>
        <li>
            <button>
                <img src="src\Images\icons8-github-24.png" 
                alt="Imagem GitHub">
                <a href="https://github.com/vttors"
