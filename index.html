<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitor Links</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class = "container">
        <img src="https://github.com/vttors.png" alt="Foto de Perfil" class="ProfilePicture">
        <h1>Vitor Santos</h1>
        <p class="username">@vttors</p>    
        <ul>
        <li>
            <button class="linkIcon">
                <img src="src\Images\icons8-linkedin-24.png" 
                alt="Imagem Linkedin">
                <a href="https://www.linkedin.com/in/vttor-santos/" 
                target="_blank">Linkedin</a>
            </button>
        </li>
        <li>
            <button class="linkIcon">
                <img src="src\Images\icons8-instagram-24.png" 
                alt="Imagem Instagram">
                <a href="https://instagram.com/vttors" 
                target="_blank">Instagram</a>
            </button>
        </li>
        <li>
            <button class="linkIcon">
                <img src="src\Images\icons8-twitter-24.png" 
                alt="Imagem Twitter">
                <a href="https://twitter.com/vttors" 
                target="_blank">Twitter</a>
            </button>
        </li>
        <li>
            <button class="linkIcon">
                <img src="src\Images\icons8-github-24.png" 
                alt="Imagem GitHub">
                <a href="https://github.com/vttors" 
                target="_blank">GitHub</a>
            </button>
        </li>
    </ul>

    <footer>Evento RocketSeat
        <br>
        <p>Direitos Autorais</p>
    </footer>
</div>
</body>
</html>
