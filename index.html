<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitor Links</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="dark-blue">
    <div class = "container">
        <img src="https://github.com/vttors.png" alt="Foto de Perfil" class="ProfilePicture">
        <h1>Vitor Santos</h1>
        <p class="username">@vttors</p>    
        <ul>
            <li>
                <a href="https://github.com/vttors" 
                target="_blank">
                <img src="./src/Icons/iconGitHub.svg" alt="Ícone do GitHub"> GitHub
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/vttor-santos/" target="_blank">
                <img src="./src/Icons/iconLinkedIn.svg" alt="Ícone do Linkedin">Linkedin
                </a>
            </li>
            <li>
                <a href="https://instagram.com/vttors" 
                target="_blank"><img src="./src\Icons\iconInstagram.svg" 
                alt="Ícone do Instagram">Instagram
                </a>
            </li>
            <li>
                <a href="https://twitter.com/vttors" 
                target="_blank"><img src="./src/Icons/iconTwitter.svg" alt="Ícone do Twitter">Twitter
                </a>
            </li>
        </ul>

    <footer>Feito por Vitor Santos
        <br>
        <p>Evento RocketSeat</p>
    </footer>
</div>
</body>
</html>
